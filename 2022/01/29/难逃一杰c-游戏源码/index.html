<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;conio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;windows.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> log(x) cout&lt;&lt; x &lt;&lt;endl</span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> ans;</span><br><span class="line">	<span class="built_in">log</span>(<span class="string">&quot;阿伟：弱哎，拜托你很弱哎！&quot;</span>);</span><br><span class="line">	<span class="built_in">log</span>(<span class="string">&quot;阿妈：阿伟又在打电动啊，休息一下吧，看个书好不好？&quot;</span>);</span><br><span class="line">	<span class="built_in">log</span>(<span class="string">&quot;**1.“不要，烦耶”&quot;</span>);</span><br><span class="line">	<span class="built_in">log</span>(<span class="string">&quot;**2.“好啊，没问题啊”&quot;</span>); </span><br><span class="line">	cin&gt;&gt;ans;</span><br><span class="line">	<span class="built_in"><span class="keyword">switch</span></span>(ans)&#123;</span><br><span class="line">		<span class="keyword">case</span> <span class="number">1</span>:</span><br><span class="line">			<span class="built_in">log</span>(<span class="string">&quot;阿妈：我才说你一句你就说我烦，我只希望你用功学习，整天就看到你在这里打-电-动！&quot;</span>);</span><br><span class="line">			<span class="built_in">log</span>(<span class="string">&quot;阿伟：哎呦死了啦，都是你害的啦！拜托（摔电脑）。我去学习了啊&quot;</span>);</span><br><span class="line">			<span class="built_in">log</span>(<span class="string">&quot;**1.去书店&quot;</span>);</span><br><span class="line">			<span class="built_in">log</span>(<span class="string">&quot;**2.去网吧打电动&quot;</span>);</span><br><span class="line">			cin&gt;&gt;ans;</span><br><span class="line">			<span class="built_in"><span class="keyword">switch</span></span>(ans)&#123;</span><br><span class="line">				<span class="keyword">case</span> <span class="number">1</span>:</span><br><span class="line">					<span class="built_in">log</span>(<span class="string">&quot;阿徐：阿伟，又在看书，看个完型填空A片吧，题目还蛮结实的&quot;</span>);</span><br><span class="line">					<span class="built_in">log</span>(<span class="string">&quot;阿伟：徐哥不要啦&quot;</span>);</span><br><span class="line">					<span class="built_in">log</span>(<span class="string">&quot;如果早知道阿伟也会看完型...&quot;</span>);</span><br><span class="line">					<span class="built_in">log</span>(<span class="string">&quot;GAMEOVER...&quot;</span>);</span><br><span class="line">					<span class="keyword">break</span>; </span><br><span class="line">				<span class="keyword">case</span> <span class="number">2</span>:</span><br><span class="line">					<span class="built_in">log</span>(<span class="string">&quot;阿伟：他超废的&quot;</span>);</span><br><span class="line">					<span class="built_in">log</span>(<span class="string">&quot;彬彬：我知道啊，之前我就干掉他过&quot;</span>);</span><br><span class="line">					<span class="built_in">log</span>(<span class="string">&quot;阿伟：他每次都被我洗战绩耶&quot;</span>);</span><br><span class="line">					<span class="built_in">log</span>(<span class="string">&quot;彬彬：他就嫩啊&quot;</span>);</span><br><span class="line">					<span class="built_in">log</span>(<span class="string">&quot;**杰哥回眸一笑**&quot;</span>);</span><br><span class="line">					<span class="built_in">log</span>(<span class="string">&quot;阿伟：快点啦，我看到了，左边左边&quot;</span>);</span><br><span class="line">					<span class="built_in">log</span>(<span class="string">&quot;彬彬：好了&quot;</span>);</span><br><span class="line">					<span class="built_in">log</span>(<span class="string">&quot;阿伟：上面上面……左边左边&quot;</span>);</span><br><span class="line">					<span class="built_in">log</span>(<span class="string">&quot;彬彬：你不会放诶,我输了啊，快点放…我输了，不要玩了&quot;</span>);</span><br><span class="line">					<span class="built_in">log</span>(<span class="string">&quot;**1.“诶，你不要每次都这样好不好”&quot;</span>);</span><br><span class="line">					<span class="built_in">log</span>(<span class="string">&quot;**2.你就逊呗！&quot;</span>) ;</span><br><span class="line">					<span class="built_in"><span class="keyword">switch</span></span>(ans)&#123;</span><br><span class="line">						<span class="keyword">case</span> <span class="number">1</span>:</span><br><span class="line">							<span class="built_in">log</span>(<span class="string">&quot;彬彬：不想玩了啦&quot;</span>);</span><br><span class="line">							</span><br><span class="line">						<span class="keyword">case</span> <span class="number">2</span>:</span><br><span class="line">							<span class="built_in">log</span>(<span class="string">&quot;**彬彬站起来，一拳...&quot;</span>);</span><br><span class="line">							<span class="built_in">log</span>(<span class="string">&quot;如果早知道阿伟也会被打...&quot;</span>);</span><br><span class="line">							<span class="keyword">break</span>;</span><br><span class="line">					&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">case</span> <span class="number">2</span>:</span><br><span class="line">			<span class="built_in">log</span>(<span class="string">&quot;阿妈：这个阿伟很勇啊，知识还蛮渊博的嘛&quot;</span>);</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">default</span>:</span><br><span class="line">			<span class="built_in">log</span>(<span class="string">&quot;输入错误，游戏结束...&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
